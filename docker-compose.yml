version: "3.8"

services:
  MemoWorks:
    container_name: frontend-memoworks
    build:
      context: .
      dockerfile: Dockerfile
    image: ricitosdeoro2001/frontend-memoworks:latest
    ports:
      - "80:80"
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - memoworks_net

  dev:
    image: node:20-alpine
    profiles: ["dev"]
    working_dir: /app
    command: sh -c "npm ci && npm run start -- --host 0.0.0.0"
    ports:
      - "4200:4200"
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./:/app:cached
      - memoworks_node_modules:/app/node_modules
    networks:
      - memoworks_net

volumes:
  memoworks_node_modules:
    driver: local

networks:
  memoworks_net:
    driver: bridge

