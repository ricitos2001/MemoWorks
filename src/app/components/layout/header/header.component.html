<header class="header" #header>
  <div class="container header__inner">
    <a href="/landing" class="header__logo"><img [src]="darkMode ? 'assets/img/logo_dark.svg' : 'assets/img/logo.svg'" alt="logo" class="footer__logo"></a>
    <article class="flex-center">
      <app-dark-mode-button (click)="changeTheme(); toggle()"></app-dark-mode-button>
      <app-hamburger-menu></app-hamburger-menu>
    </article>
  </div>
</header>
