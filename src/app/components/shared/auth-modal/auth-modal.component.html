<app-modal [isOpen]="isOpen" [showHeader]="false" size="medium" (close)="close()">
  <article class="auth-body" style="margin-top:12px;">
    <app-login *ngIf="activeTab === 'login'" (authSuccess)="onChildAuthSuccess()"></app-login>
    <app-register *ngIf="activeTab === 'register'" (authSuccess)="onChildAuthSuccess()"></app-register>
  </article>
</app-modal>
