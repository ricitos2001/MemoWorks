<label [for]="name">{{ placeholder }}</label>
<input [type]="type"
       [id]="name"
       [name]="name"
       [placeholder]="placeholder"
       [required]="required"
       [value]="value"
       [disabled]="disabled"
       (input)="onInput($event)"
       (blur)="onTouched()"
       autocomplete="current-password">
<p class="error" *ngIf="showError && errorMessage">{{ errorMessage }}</p>
