<label [for]="name">{{ placeholder }}</label>

<input
  *ngIf="type !== 'textarea'"
  [id]="name"
  [type]="type"
  [placeholder]="placeholder"
  [value]="value"
  [disabled]="disabled"
  (input)="onInput($event)"
  (blur)="onBlur()"
/>

<textarea
  *ngIf="type === 'textarea'"
  [id]="name"
  [placeholder]="placeholder"
  [disabled]="disabled"
  (input)="onInput($event)"
  (blur)="onBlur()"
>{{ value }}</textarea>
