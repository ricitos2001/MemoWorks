<form (ngSubmit)="submitForm(loginForm)" #loginForm="ngForm" class="container">
<fieldset class="grid-center">
  <legend>Iniciar sesión</legend>
  <app-form-input type="email" name="email" placeholder="Correo electrónico" [required]="true" helpText="Introduce tu correo registrado" errorMessage="El correo es obligatorio" [showError]="submitted && !email.value" #email="ngModel" ngModel aria-required="true" class="grid"></app-form-input>
  <app-form-input type="password" name="password" placeholder="Contraseña" [required]="true" helpText="Introduce tu contraseña" errorMessage="La contraseña es obligatoria" [showError]="submitted && !password.value" #password="ngModel" ngModel aria-required="true" class="grid"></app-form-input>
  <app-button type="submit" class="grid">Iniciar sesión</app-button>
  <a href="/recuperarContraseña">¿Has olvidado tu contraseña? Recuperala</a>
  <a href="/register">¿No tienes cuenta? Registrate</a>
  </fieldset>
</form>
