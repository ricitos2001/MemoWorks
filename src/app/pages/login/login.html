<form (ngSubmit)="submitForm(loginForm)" #loginForm="ngForm">
<fieldset>
    <legend>Iniciar sesión</legend>

    <app-form-input
      type="email"
      name="email"
      placeholder="Correo electrónico"
      [required]="true"
      helpText="Introduce tu correo registrado"
      errorMessage="El correo es obligatorio"
      [showError]="submitted && !email.value"
      #email="ngModel"
      ngModel
      aria-required="true"
    ></app-form-input>

    <app-form-input
      type="password"
      name="password"
      placeholder="Contraseña"
      [required]="true"
      helpText="Introduce tu contraseña"
      errorMessage="La contraseña es obligatoria"
      [showError]="submitted && !password.value"
      #password="ngModel"
      ngModel
      aria-required="true"
    ></app-form-input>

    <app-button type="submit">Iniciar sesión</app-button>
    <a href="/recoverPassword">¿Has olvidado tu contraseña? Recuperala</a>
    <a href="/register">¿No tienes cuenta? Registrate</a>
  </fieldset>
</form>
