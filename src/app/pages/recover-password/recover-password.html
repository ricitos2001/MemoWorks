<form (ngSubmit)="submitForm(recoverPassowrd)" #recoverPassowrd="ngForm" class="container">
  <fieldset class="grid-center">
    <legend>Iniciar sesión</legend>
    <app-form-input type="email" name="email" placeholder="Correo electrónico" [required]="true" helpText="Introduce tu correo registrado" errorMessage="El correo es obligatorio" [showError]="submitted && !email.value" #email="ngModel" ngModel aria-required="true" class="grid"></app-form-input>
    <app-form-input type="text" name="password" placeholder="Contraseña" [required]="true" helpText="Introduce tu contraseña" errorMessage="La contraseña es obligatoria" [showError]="submitted && !password.value" #password="ngModel" ngModel aria-required="true" class="grid"></app-form-input>
    <article class="flex-center">
      <app-form-input type="password" name="newPassword" placeholder="Contraseña" [required]="true" helpText="Introduce tu contraseña" errorMessage="La contraseña es obligatoria" [showError]="submitted && !password.value" #password="ngModel" ngModel class="grid"></app-form-input>
      <app-form-input type="password" name="confirmPassword" placeholder="Confirmar contraseña" [required]="true" helpText="Vuelve a introducir tu contraseña" errorMessage="Las contraseñas no coinciden" [showError]="submitted && !password.value" #password="ngModel" ngModel class="grid"></app-form-input>
    </article>
    <app-button type="submit" class="grid">Iniciar sesión</app-button>
    <a href="/login">¿Recordaste tu contraseña? Iniciar sesión</a>
    <a href="/register">¿No tienes cuenta? Registrate</a>
  </fieldset>
</form>
