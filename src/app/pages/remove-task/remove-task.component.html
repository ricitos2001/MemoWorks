<section class="dashboard remove-task">
  <ul class="tasks-grid">
    <li *ngFor="let task of tasks">
      <section class="task removeTask" (click)="removeTask(task.id)">
        <section class="task__image-box">
          <article id="etiquetas" class="task__labels">
            <ng-container *ngFor="let lbl of task.labels">
              <span class="task__label task__label--small">{{ lbl }}</span>
            </ng-container>
          </article>
        </section>
        <section class="task__box">
          <section class="flex">
            <article class="flex">
              <img src="assets/img/Calendar.svg" alt="icon">
              <p class="task__text">{{ task.date | date:'dd/MM/yyyy' }}</p>
            </article>
            <article class="flex">
              <img src="assets/img/Clock.svg" alt="icon">
              <p class="task__text">{{ formatTime(task.time) | date:'HH:mm' }}</p>
            </article>
          </section>
          <section class="flex">
            <article class="flex-center">
              <p class="task__text"><span>{{ task.title }}</span> - {{ task.description }}</p>
            </article>
            <app-view-task-button type="button"></app-view-task-button>
          </section>
        </section>
        <app-trash-button class="task__trashButtton"></app-trash-button>
      </section>
    </li>
  </ul>
  <app-back-button></app-back-button>
</section>
