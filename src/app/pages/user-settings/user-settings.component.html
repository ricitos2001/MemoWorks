<section class="flex-center" *ngIf="user">
  <section>
    <article class="settings__item">
      <p class="settings__name">nombre</p>
      <p class="settings__value">{{ user.name }}</p>
    </article>
    <article class="settings__item">
      <p class="settings__name">apellidos</p>
      <p class="settings__value">{{ user.surnames }}</p>
    </article>
    <article class="settings__item">
      <p class="settings__name">nombre de usuarió</p>
      <p class="settings__value">{{ user.username }}</p>
    </article>
    <article class="settings__item">
      <p class="settings__name">numero de teléfono</p>
      <p class="settings__value">{{ user.phoneNumber }}</p>
    </article>
    <article class="settings__item">
      <p class="settings__name">correo electrónico</p>
      <p  class="settings__value">{{ user.email }}</p>
    </article>
  </section>
  <article class="grid-center">
    <img [src]="avatar || 'assets/img/logo.svg'" (error)="onAvatarImageError($event)" alt="user" class="settings__img-profile">
    <p class="settings__texto">imagen de perfil</p>
    <app-button (click)="editImageProfile()">editar imagen de perfil</app-button>
  </article>
</section>
<article class="grid">
  <a (click)="editUserInfo()">Editar información del usuario</a>
  <a (click)="logout()">Cerrar sesión</a>
  <a (click)="removeAccount()">Eliminar cuenta</a>
</article>
